<h3>Share Class</h3>
<div [formGroup]="parentFormGroup">
  <div formArrayName="addresses" class="well well-lg">
    <div *ngFor="let address of parentFormGroup.controls.addresses.controls; let i=index" [formGroupName]="i" >
      <p>
        <span>Address #{{i + 1}}</span>
        <span><button (click)="removeAdress(i)" type="button">Remove</button></span>
      </p>
      <div style="margin-left: 1em;">
        <div class="form-group">
          <label class="center-block">Street:
            <input class="form-control" formControlName="street">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">City:
            <input class="form-control" formControlName="city">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">State:
            <select class="form-control" formControlName="state">
              <option *ngFor="let state of states" [value]="state">{{state}}</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Zip Code:
            <input class="form-control" formControlName="zip">
          </label>
        </div>
      </div>
      <br>
    </div>
    <button (click)="addAdress()" type="button">Add new address</button>
  </div>
</div>
